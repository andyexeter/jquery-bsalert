<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Bootstrap Alerts Demo</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
<div id="main">
	<div class="container">
		<h1>jQuery Bootstrap Alerts Demo Page</h1>
		<div id="alert-container"></div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../dist/jquery.bsAlert.js"></script>
<div class="container">
	<h2>Code</h2>
	<script class="code-sample">
		$.fn.bsAlert.defaults.dismissible = true;
		$.fn.bsAlert.defaults.clear = false;

		$(function () {
			var $container = $('#alert-container');
			$container.bsAlert('danger', 'This is a danger alert');
			$container.bsAlert('warning', 'This is a warning alert');
			$container.bsAlert('info', 'This is an info alert');
			$container.bsAlert('success', 'This is a success alert');
		});
	</script>
</div>
</body>
</html>
