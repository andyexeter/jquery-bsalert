<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery Bootstrap Alerts Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
    <div class="container">
        <h1>jQuery Bootstrap Alerts Demo Page</h1>
        <div id="danger-alert-anchor"></div>
        <div id="warning-alert-anchor"></div>
        <div id="info-alert-anchor"></div>
        <div id="success-alert-anchor"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../dist/jquery.bsAlert.js"></script>
<div class="container">
    <h2>Code</h2>
    <script class="code-sample">
        $(function () {
            $.fn.bsAlert.defaults.dismissible = true;
            $('#danger-alert-anchor').bsAlert('danger', 'This is a danger alert');
            $('#warning-alert-anchor').bsAlert('warning', 'This is a warning alert');
            $('#info-alert-anchor').bsAlert('info', 'This is an info alert');
            $('#success-alert-anchor').bsAlert('success', 'This is a success alert');
        });
    </script>
</div>
</body>
</html>
